    <script>
        $(document).ready(function () {
            const table = $('#table')

            const genRanHex = size => [...Array(size)].map(() => Math.floor(Math.random() * 16).toString(16)).join('');

            $(table.find('td').get(3)).hover(function () {
                $(this).css('background-color', '#' + genRanHex(6))
            })

            $(table.find('td').get(3)).click(function () {
                $(this).css('background-color', $('#color-well').val())
            })

            $(table.find('td').get(3)).dblclick(function () {
                let i = 5
                table.find('tr').each(function () {
                    $($(this).find('td').get(i)).css('background-color', $('#color-well').val())
                    i--
                })
            })
        })
    </script>
